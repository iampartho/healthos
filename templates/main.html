<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Health OS</title>
  </head>
  <body>
  	<nav>
      <a href="{% url 'home' %}"><h4>Home</h4></a>
      {% if request.user.is_authenticated %}
        <a href="{% url 'account' %}"><h4>Account</h4></a>
        <a href="{% url 'logout' %}"><h4>Logout</h4></a>
      {% else %}
        <a href="{% url 'login' %}"><h4>Login/Signup</h4></a>
      {% endif %}
    </nav>
    <hr />

    {% if messages %}
    <ul>
    {% for message in messages %}

        <li><h4>{{message}}</h4></li>



    {% endfor %}
    </ul>

    {% endif %}

    {% block content %}

    {% endblock %}

  </body>
</html>
